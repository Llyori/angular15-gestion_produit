<div class="container">
    {{productFormGroup.value|json}}
    <form [formGroup]="productFormGroup" *ngIf="productFormGroup">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':submitted}">
            <div  class="invalid-feedback">
                 <div>Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label>Selected</label>
            <input type="checkbox" class="form-check" formControlName="selected">
        </div>
        <div class="form-group">
            <label>Available</label>
            <input type="checkbox" class="form-check" formControlName="available">
        </div>
        <button class="btn btn-success" (click)="OnSaveProduct()">Save</button>
    </form>
</div>
